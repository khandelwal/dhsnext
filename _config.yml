# Site settings
title: DHS Next
email: dhsnext@dhs.gov
description: >
  DHS Next is transforming how the Department of Homeland Security leverages
  technology in securing our homeland. And we need you.
url: "http://www.skhandelwal.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
collections:
  - project_summaries

gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

